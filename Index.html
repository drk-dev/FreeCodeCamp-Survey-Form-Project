<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <title>Survey-Form</title>
</head>
<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <main>
        <header id="header">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
        </header>
        
        <form id="survey-form">
            <div>
                <label id="name-label" for="name">Name</label><br>
                <input id="name" type="text" placeholder="Enter your name..." required>
            </div>
            
            <div>
                <label id="email-label" for="email">E-mail</label><br>
                <input id="email" type="email" placeholder="Enter your e-mail..." required>
            </div>

            <div>
            <label id="number-label" for="number">Age(Optional)</label><br>
            <input id="number" type="number" placeholder="Age" min="10" max="99"> 
            </div>

            <div>
                <label for="dropdown">Which option best describes your current role?</label>
                <select id="dropdown" >
                    <option selected disabled value="select">Select current role</option>
                    <option value="sutend">Student</option>
                    <option value="full-time-job">Full time job</option>
                    <option value="full-time-learner">Full time learner</option>
                    <option value="nosay">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>

            
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <input name="recommend" class="input-radio" value="definitely" checked type="radio"/>
                <label>Definitely</label><br>
                <input name="recommend" class="input-radio" value="maybe" type="radio"/>
                <label>Maybe</label><br>
                <input name="recommend" class="input-radio" value="not-sure" type="radio"/>
                <label>Not sure</label>
            

              <div id="form-group">
                <p>What is your favorite feature of freeCodeCamp?</p>
                <select id="dropdown2">
                    <option selected disabled value="select-feture">Select an option</option>
                    <option value="chalanges">Challanges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open Source</option>
                </select>
            </div>

            <div class="checkbox">
                <p>What would you like to see improved? (Check all that apply)</p>
                <input name="prefer" value="front-end" id="front-end" type="checkbox"><label for="front-end">Front-end Projects</label><br>
                <input name="prefer"  value="back-end" id="back-end" type="checkbox"><label for="back-end">Back-end Projects</label><br>
                <input name="prefer"  value="data" id="data" type="checkbox"><label for="data">Data Visualization</label><br>
                <input name="prefer"  value="challenges" id="challenges" type="checkbox"><label for="challenges">Challenges</label><br>
                <input name="prefer"  value="opens-c" id="opens-c" type="checkbox"><label for="opens-c">Open Source Community</label><br>
                <input name="prefer"  value="gitter-help" id="gitter-help" type="checkbox"><label for="gitter-help">Gitter helps rooms</label><br>
                <input name="prefer"  value="videos" id="videos" type="checkbox"><label for="videos">Videos</label><br>
                <input name="prefer"  value="city" id="city" type="checkbox"><label for="city">City Meetups</label><br>
                <input name="prefer"  value="wiki" id="wiki" type="checkbox"><label for="wiki">Wiki</label><br>
                <input name="prefer"  value="forum" id="forum" type="checkbox"><label for="forum">Forum</label><br>
                <input name="prefer"  value="aditional" id="aditional" type="checkbox"><label for="aditional">Aditional Courses</label><br>
            </div>

            <div>
                <p>Any comments or suggestions?</p>
                <textarea name="comments" id="textarea" placeholder="Enter your comment here..."></textarea>
            </div>

            <button type="submit" id="submit">Submit</button>

        </form>


    </main>
</body>
</html>
